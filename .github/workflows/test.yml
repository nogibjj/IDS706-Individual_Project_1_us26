name: Test

on:
  workflow_run:
    workflows: ["Install"]
    branches: ["main"]
    types: 
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install build dependencies
      run: sudo apt-get install -y build-essential gcc
    - name: install packages
      run: pip install -r requirements.txt
    - run: make test
